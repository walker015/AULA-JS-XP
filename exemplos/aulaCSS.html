<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .flex-div {
            width: 400px;
            height: 400px;
            display: flex;
            flex-wrap: wrap;
            flex-direction: row;
        }

        .my-div {
            color: blue;
            border: 2px dashed red;
            font-weight: 900;
            background-color: darkgoldenrod;
            font-family: 'Courier New', Courier, monospace;
            font-size: 20px;
            height: 100px;
        }
        .my-div2 {
            color: rgb(150 100 50);
            border: 2px dashed red;
            font-weight: bold;
            background-color: darkblue;
            font-family: Georgia, 'Times New Roman', Times, serif;
            font-size: 15px;
            height: 200px;
        }
        .my-div3 {
            color: rgba(200, 100, 100, 0.5);
            border: 2px dashed red;
            font-weight: 100;
            background-color: darkgreen;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            font-size: 10px;
            height: 120px;
        }
    </style>
</head>
<body>
    <div class="flex-div">
        <div class="my-div">
            Olá, mundo!
        </div>
        <div class="my-div2">
            Olá, mundo 2!
        </div>
        <div class="my-div3">
            Olá, mundo 3!
        </div>
    </div>
</body>
</html>
